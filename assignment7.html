<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 06</title>
</head>
<body>
    <form action="form">

    <h1> Registration form</h1>
    <label for="student name"><h3>Student Name</h3>
    <input type="text" name="first name" placeholder=" first name">
    <input type="text" name="middle name" placeholder=" middle name">
    <input type="text" name="last name" placeholder="last name">
    </label>

    <br>
    <label for="birth date"><H3>Birth Date</H3>
    <select name="date" id="">
        <option value="date">date</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
    </select>
    <select name="month" id="">
        <option value="month">month</option>
        <option value="jan">jan</option>
        <option value="feb">feb</option>
        <option value="mar">mar</option>
        <option value="apr">apr</option>
        <option value="may">may</option>
    </select>
    <select name="year" id="">
        <option value="year">year</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
    </select>
    </label>

    <label for="gender"><h3>Gender</h3>
    <input type="checkbox" name="gender" id="male">male
    <input type="checkbox" name="gender" id="female">female
    </label>

    <label for="Course"><h3>Course</h3>
    <input type="radio" name="course" id="Bsc">Bsc<br>
    <input type="radio" name="course" id="Msc">Msc<br>
    <input type="radio" name="course" id="MBA">MBA
    </label>

    <label for="address"><h3>Address</h3>
        <textarea  rows="5" cols="20"></textarea>
    </label>
<br>
<br>
<button type="submit">submit</button>
    
    </form>
</body>
</html>
